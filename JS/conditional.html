<html>

<body>
    <h1>Boolean datatype</h1>
    <script>
        document.write(true);
        document.write(false);
    </script>

    <h1>Comparison Operator</h1>
    <h2>1 === 1</h2>
    <script>
        document.write(1 === 1);
    </script>
    <h2>1 === 2</h2>
    <script>
        document.write(1 === 2);
    </script>


    <h1>Conditional Statements</h1>
    <script>
        document.write('1<br>');
        if (false) {
            document.write('2<br>');
            document.write('3<br>');
        }
        document.write('4<br>');
    </script>

    <h1>else</h1>
    <script>
        document.write('1<br>');
        if (false) {
            document.write('2a<br>');
            document.write('3a<br>');
        } else {
            document.write('2b<br>');
            document.write('3b<br>');
        }
        document.write('4<br>');
    </script>

    <h1>else</h1>
    <script>
        document.write('1<br>');
        if (false) {
            document.write('2a<br>');
            document.write('3a<br>');
        } else if(false){
            document.write('2b<br>');
            document.write('3b<br>');
        } else {
            document.write('2c<br>');
            document.write('3c<br>');
        }
        document.write('4<br>');
    </script>
</body>

</html>
